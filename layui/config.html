<!DOCTYPE html>
<html lang="en">
<head>
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./res/css/index.css">
</head>
<body>
<div class="layui-container">
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item"><a href="" class="layui-logo"><img src="https://via.placeholder.com/100x32?text=LOGO"
                                                                      alt=""></a></li>
        <li class="layui-nav-item layui-this"><a href="#">配置</a></li>
        <li class="layui-nav-item"><a href="list.html">查看</a></li>
        <li class="layui-nav-item layui-layout-right">
            <a href="javascript:;">{username}</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a href="">个人信息</a></dd>
                <dd><a href="">修改密码</a></dd>
                <dd><a href="index.html">登出</a></dd>
            </dl>
        </li>
    </ul>
    <div class="layui-row">
        <div class="layui-col-md8 layui-col-md-offset2">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">爬取新闻</li>
                    <li>爬取电影</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">

                        <div class="layui-collapse" lay-accordion>
                            <div class="layui-colla-item ">
                                <h2 class="layui-colla-title">交大</h2>
                                <div class="layui-colla-content layui-show">
                                    <form action="" class="layui-form">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">标题选择器</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="username" required lay-verify="required" class="layui-input"
                                                       placeholder="请输入用户名"/>
                                            </div>
                                            <label class="layui-form-label">正文选择器</label>
                                            <div class="layui-input-inline">
                                                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">作者选择器</label>
                                            <div class="layui-input-inline">
                                                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                            <label class="layui-form-label">更多选择器</label>
                                            <div class="layui-input-inline">
                                                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit lay-filter="loginFormFilter">登录</button>
                                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">FT中文网</h2>
                                <div class="layui-colla-content ">
                                    <form action="" class="layui-form">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">标题选择器</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="username" required lay-verify="required" class="layui-input"
                                                       placeholder="请输入用户名"/>
                                            </div>
                                            <label class="layui-form-label">正文选择器</label>
                                            <div class="layui-input-inline">
                                                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">作者选择器</label>
                                            <div class="layui-input-inline">
                                                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                            <label class="layui-form-label">更多选择器</label>
                                            <div class="layui-input-inline">
                                                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                                       autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit lay-filter="loginFormFilter">登录</button>
                                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>


                    </div>
                    <div class="layui-tab-item">


                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="./layui/layui.js"></script>
<script>
    layui.config({
        base: './res/js/module/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['config']); //加载入口

</script>
</body>
</html>
