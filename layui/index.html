<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./res/css/index.css">
</head>
<body>
<div class="layui-container">

<div class="layui-row">
    <div class="layui-col-xs6 layui-col-xs-offset3 layui-col-md-offset3 layui-col-sm-offset3  layui-col-sm6 layui-col-md6">

        <form action="login" class="layui-form" id="loginForm">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" class="layui-input"
                           placeholder="请输入用户名"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="loginFormFilter">登录</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>


        </form>
    </div>
</div>
</div>
<script type="text/javascript" src="./layui/layui.js"></script>
<script>
    layui.config({
        base: './res/js/module/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['index']); //加载入口

</script>
</body>
</html>
