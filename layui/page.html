<div id="test1"></div>
 
<script src="layui/layui.js"></script>
<script>
layui.use(['laypage','jquery'], function(){
  var laypage = layui.laypage;
  var $ = layui.jquery;
  
  //执行一个laypage实例
  laypage.render({
    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
    ,curr:1
    ,count: 50 //数据总数，从服务端得到
    ,jump:function(obj, first){
          if(!first){

        $("[name=currIndex]").val(obj.curr);
        // $("#queryForm").submit();
        // location.href="query?pageIdx="+obj.curr;
        // location.href="query?pageIdx="+obj.curr;
    }
  });
});
</script>
</body>
