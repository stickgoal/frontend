<!DOCTYPE html>
<html>
<head>
	<title>运算符</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var  a = 10;
		var b = a * 3;
		var c = a + b;
		console.log(a+" "+b+" "+c);

		//运算符
		var x = 5;
		var y = 6;
		var z = 7;
		document.write("<br/>x="+x+" y="+y) ;
		document.write("<br/>x + y = "+(x + y)) ;
		document.write("<br/>x - y = "+(x - y)) ;
		document.write("<br/>x * y = "+(x * y)) ;
		document.write("<br/>x / y = "+(x / y)) ;
		document.write("<br/>x % y = "+(x % y)) ;
		x++;
		document.write("<br/>x++ =>"+x) ;
		x--;
		document.write("<br/>x-- =>"+x) ;
		x +=3;//=> x = x + 3;
		document.write("<br/>x+=3 =>"+x) ;
		x *=3;//=> x = x * 3;	
		document.write("<br/>x*=3 =>"+x) ;
		x /=3;//=> x = x / 3;
		document.write("<br/>x/=3 =>"+x) ;

	</script>
</head>

</body>
</html>
