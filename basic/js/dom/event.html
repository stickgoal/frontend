<!DOCTYPE html>
<html>
<head>
	<title>事件</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 200px;
			background-color: green;
			color:white;
			margin-right: 5px;
			float:left;
			text-align: center;
			font-size: 40px;
		}
	</style>
</head>
<body>
<div class="box" id="box1">把鼠标移到上面</div>
<div class="box" id="box2">点击这里</div>

<script type="text/javascript">
	var b1 = document.getElementById("box1");
	b1.onmouseover=function(){
		b1.innerText="谢谢";
	}
	b1.onmouseout=function(){
		b1.innerText="把鼠标移到上面";
	}

	var b2 = document.getElementById("box2");
	var count = 0;
	b2.onclick=function(){
		switch(count){
			case 0:
				var div = document.createElement("div");
				div.innerText="再点击一次";
				b2.appendChild(div);
				break;
			case 1:
				var div = document.createElement("div");
				div.innerText="你敢再点一次吗?";
				b2.appendChild(div);
				break;
			case 2:
				b2.innerHTML="谢谢";
				break;
			case 3:
				b2.innerHTML="再见";
				break;
			case 4:
				b2.style.display="none";
				break;

		}
		count++;
	}
</script>
</body>
</html>
