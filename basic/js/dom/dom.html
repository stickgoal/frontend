<html>
<head>
	<title>DOM</title>

</head>
<body>

	<script type="text/javascript">
		
		//定位到对象
		var img1 = document.getElementById("img1");
		console.log(img1.src);
		console.log(img1.id);
		/*{
			src:"xxxx",
			id:"img1",
			onclick:function(){

			}
		}*/
		//绑定点击以后处理
		var count = 0;
		img1.onclick=function(){
			//处理逻辑
			if(count%2==0){
				img1.src="http://e.hiphotos.baidu.com/image/h%3D300/sign=afa723ed74f0f736c7fe4a013a54b382/f603918fa0ec08fa55fe063555ee3d6d54fbdaa1.jpg";
			}else{
				img1.src="http://d.hiphotos.baidu.com/image/h%3D300/sign=a0c663f30f4f78f09f0b9cf349300a83/63d0f703918fa0ec53d199aa2a9759ee3d6ddb07.jpg";
			}
			count++;
		}
	</script>
</body>
</html>
