<!DOCTYPE html>
<html>
<head>
	<title>while</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		for(var i=0;i<=10;i++){
			document.write("<div>"+i+"</div>");
		}

		//先判断再执行
		var j = 11;
		while(j<10){
			document.write(j);
			j++;
		}

		//先执行再判断
		var x = 11;
		do{
			document.write("<br/>:"+x)
			x++;
		}while(x<10);

	</script>
</head>
<body>

</body>
</html>
