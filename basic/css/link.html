<!DOCTYPE html>
<html>
<head>
	<title>链接</title>
	<meta charset="utf-8">
	<style type="text/css">
		a:link{
			color:limegreen;
		}
		a:visited{
			color:black;
		}
		a:hover{
			font-size: 30px;
		}
		a:active{
			color:cyan;
			font-size: 50px;
		}
		ul{
			font-size: 50px;
			/*list-style-type: square;*/
			list-style-image:url(http://www.w3school.com.cn/i/eg_arrow.gif);
			list-style: none;
		}
	</style>
</head>
<body>
<a href="http://www.bing.com.cn">必应</a>

<ul>
	<li>盘龙茄子</li>
	<li>苦瓜炒蛋</li>
	<li>红烧排骨</li>
</ul>
</body>
</html>
