<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#container{
			width:1000px;
			height: 700px;
			background-color:#ddd;
			margin:0 auto;
		}
		.nav{
			width: 100%;
			height: 45px;
			background-color: #369;
		}
		.content{
			height: 610px;
			float: left;
		}
		#left{
			width: 30%;
			background-color: red;
		}
		#right{
			width: 70%;
			background-color: green;
		}
		#footer{
			width: 100%;
			height: 45px;
			background-color: black;
			clear: left;
		}
	</style>
</head>
<body>
<div id="container">
	<div class="nav"></div>
	<div class="content" id="left"></div>
	<div class="content"  id="right"></div>
	<div id="footer"></div>
</div>
</body>
</html>
