<!DOCTYPE html>
<html>
<head>
	<title>textarea</title>
	<style type="text/css">
		
textarea::-webkit-input-placeholder {
  /* WebKit browsers */
  color: red;
}
textarea:-moz-placeholder {
  /* Mozilla Firefox 4 to 18 */
  color: red;
}
textarea::-moz-placeholder {
  /* Mozilla Firefox 19+ */
  color: red;
}
textarea::-ms-input-placeholder {
  /* Internet Explorer 10+ */
  color: red;
 
}
	</style>
</head>
<body>
<textarea id="t" placeholder="hello"></textarea>
</body>
</html>
