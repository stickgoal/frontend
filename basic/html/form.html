<!DOCTYPE html>
<html>
<head>
	<title>表单</title>
	<meta charset="utf-8">
</head>
<body>
<h1>注册表单</h1>
<!-- form 标签 : 表单 -->
<!-- action属性，提交的地址 -->
<!-- method属性，提交方法 get 或者 post，默认为get，一般写post -->
<form action="http://www.baidu.com/s" method="GET">
	<!-- input标签，type属性决定了类型，text就是文本框，submit提交按钮 -->
	<input type="text" name="wd" />
	<input type="submit" value="百度一下"/>
</form>
</body>
</html>
