    <div class="container">

      <div class="col-sm-10">
        <h3>个人资料</h3>
      </div> 
    </div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">昵称：</label>
            <div class="col-sm-6">
              <input id="nickname" class="form-control" type="text" placeholder="请输入您的昵称"></input>
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="control-label col-sm-2">性别：
            </label>
            <div class="col-sm-6">
            <label class="radio-inline">
              <input id="genderM" type="radio" name="gender" value="male" checked="checked" /> 男
            </label>
            <label class="radio-inline">
              <input id="genderM" type="radio" name="gender" value="female" /> 女
            </label>
            </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">邮箱：</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="请输入你的邮箱">
              </div>
            </div>
            <div class="form-group">
              <label for="birthday" class="col-sm-2 control-label">生日：</label>
              <div class="col-sm-6">
                <input type="datetime" class="form-control" name="birthday" id="birthday" placeholder="请选择你的生日">
              </div>
            </div>
            <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <button type="submit" class="btn btn-success">修改</button>
              <button type="reset" class="btn btn-danger">重置</button>
            </div>
            </div>
        </form>
      </div>
