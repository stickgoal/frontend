<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery基础</title>
    <style>
        a.test{
            font-weight: bold;
            color:yellow;
        }
    </style>
</head>
<body>
<a href="http://jquery.com/">jQuery</a>
<script src="scripts/jquery-3.1.0.js"></script>
<script>
    $(document).ready(function () {
        $('a').click(function (event) {
            $('a').toggleClass("test");
            event.preventDefault();
//            alert("欢迎光临！");
            $('a').hide("slow");
        });
    });
</script>
</body>
</html>
