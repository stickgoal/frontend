<!DOCTYPE html>
<html>
<head>
	<title>图片</title>
	<meta charset="utf-8">
	<style type="text/css">
		#gallery{
			width: 700px;
			height: 500px;
			margin: 0 auto;
			position: relative;
		}
		#main_img{
			width: 100%;
			height:100%;
		}
		#next{
			display: none;
		}
		.thumb-bar{
			position: absolute;
			bottom: 0px;
		}

		.thumb-bar img{
			width: 100px;
			height: 100px;
			float:left;
		}
	</style>
	<script type="text/javascript" src="scripts/jquery-3.1.0.js"></script>
	<script type="text/javascript">
		var arr = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','0.jpg'];
		$(function(){
			var g = $('#gallery');
			var thumbBar = $('.thumb-bar');
			var thumbSize = g.width()/arr.length;
			var index=0;
			var changePic = function(){
				$('#main_img').attr('src','imgs/'+arr[++index]);
			};
			
			var autoChange =setInterval(changePic,1000);

			//初始化所有缩略图，绑定事件
			for (var i = 0; i < arr.length; i++) {
				var img = $('<img/>').attr('src','imgs/'+arr[i]).width(thumbSize+'px').height(thumbSize+'px');
				
				img.mouseover(function(e){
					var ts = e.target.src;
					$('#main_img').attr('src',ts);
					//鼠标移入时
					clearInterval(autoChange);
					index=0;
				}).mouseleave(function(){
					autoChange = setInterval(changePic,1000);
				});
				thumbBar.append(img);
			}
			
		});
	</script>
</head>
<body>
<div id="gallery">
	<img id="main_img" src="imgs/0.jpg">
	<div class="thumb-bar">
		
	</div>
</div>
</body>
</html>
