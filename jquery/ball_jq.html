<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
		.box{
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background: radial-gradient(white,gray);
			position: absolute;
			top:50%;
			left: 50%;
		}
	</style>
</head>
<body>
<div class="box"></div>

<script src="scripts/jquery-3.1.0.js"></script>
<script>
	$(".box").click(function(){
		var box = $(this);
		box.css("position","absolute");
		var direction = "down";
		setInterval(function(){
			var offset = box.offset();
			var afterMove = direction=="down"?Number(offset.top)+1:Number(offset.top)-1;

			if(afterMove<=(window.innerHeight-box.outerHeight())){
				box.css("top",afterMove);
				if(afterMove==0){
					direction="down";
					box.css("background","radial-gradient(white,"+randomColor()+")")
				}
			}else{
				direction="up";
				box.css("background","radial-gradient(white,"+randomColor()+")")
			}
		},10);

		function randomColor(){
			var rgb = "rgb("+random256()+","+random256()+","+random256()+")";
			console.log(rgb);
			return rgb;
		}
		function random256(){
			return Math.floor(Math.random()*256);
		}
	});
</script>
</body>
</html>
