<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery选择器</title>
    <script src="scripts/jquery-3.1.0.js"></script>
    <script>
        $(function () {
            //1. html()
            console.log("$('div.box:eq(0)').html() : "+$('div.box:eq(0)').html());
            $('div.box:gt(0)').html("<p>我也是一个盒子也</p>")

            //2.text()
            console.log("$('div.box:eq(0) p').text() : "+$('div.box:eq(0) p').text());
            $('div.box:eq(1) p').text('我果然是个盒子');

            //3.attr()
            console.log("$('div.box:eq(1)').attr('class') : "+$('div.box:eq(1)').attr('class'));
            $("div.box:eq(1)").attr("class","box ball").attr("title","我现在不是盒子了");

            //4.width()和height()
            console.log("$('div.box:eq(2)').width(), $('div.box:eq(2)').height(): "+$('div.box:eq(2)').width()+" , "+$('div.box:eq(2)').height());
            $('div.box:eq(3)').width("500px");
            $('div.box:eq(3)').height("100px");

            //5.position()
            console.log("$('div.box:eq(4)').position() : ");
            console.log($('div.box:eq(4)').position());

            //6.val()
            console.log("$('form :input:eq(0)').val() : "+$('form :input:eq(0)').val());
            console.log("$('form :checked').val() : " + $('form :checked').val());
            $('form :input:eq(0)').val('张三');
        });
    </script>
    <style>
        .box{
            margin-bottom: 10px;
            background-color: limegreen;
            border-style: dotted;
            width:50%;
            height: 80px;
        }
        .ball{
            margin-bottom: 10px;
            background-color: #369;
            border-style: dashed;
            width:50%;
            height: 80px;
        }
    </style>
</head>
<body>
<h1>演示jquery设置和获取信息的系列方法</h1>
<div id="content">
    <div class="box">
        <p>我是一个盒子，咿呀咿呀哟</p>
    </div>
    <div class="box">
    </div>
    <div class="box">
    </div>
    <div class="box">
    </div>
    <div class="box">
    </div>
    <form action="javascript:;">
        <input type="text" class="text" name="username" value="王二">
        <label for="male">男</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="female">女</label>
        <input type="radio" id="female" name="gender" value="female">
    </form>

    <p>更多内容请参考jquery官方文档：
    <a href="http://learn.jquery.com/using-jquery-core/selecting-elements/">learning center关于选择器的文章</a>
    <a href="http://api.jquery.com/category/selectors/">关于selector的详细说明</a>
    </p>
</div>
</body>
</html>
