<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>relative</title>
    <style media="screen">
      div{
        width: 300px;
        height: 300px;
        background: gray;
        border: 5px solid yellow;
      }
      .pos_parent{
        position: relative;
        top:10px;
        left: 10px;
      }
      .b{
        position: absolute;
        top:20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <!-- no positioned parent -->
      <div class="a">
      a
      </div>
      <div class="b">
        b
      </div>
<!-- positioned parent -->
      <div class="pos_parent">
        pos_parent
        <div class="b">
          b

        </div>
      </div>

  </body>
</html>
