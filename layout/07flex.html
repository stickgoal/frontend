<!DOCTYPE html>
<html>
<head>
	<title>flexbox</title>
	<meta charset="utf-8">
	<style type="text/css">
		#container{
			width: 100%;
			max-width: 1139px;
			text-align: center;
			margin: 0 auto;
		}
		.content{
			display: flex;
			height: 700px;
		}
		.left{
			width: 30%;
			background-color: blue;
		}
		.right{
			width: 70%;
			background-color: orange;
		}
		.foot{
			background-color: darkblue;
		}
	</style>
</head>
<body>
<div id="container">
	<div class="nav">nav</div>
	<div class="content">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="foot">foot</div>
</div>
</body>
</html>
