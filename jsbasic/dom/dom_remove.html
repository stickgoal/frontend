<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom remove</title>
	<script>
		window.onload=function(){
			var btn = document.querySelector("button");
			btn.onclick=function(){
				var div = document.querySelector("div");
				var p = document.querySelector("p");
				var removed = div.removeChild(p);
			}
		}
	</script>
</head>
<body>
	<div>
		<p>Hello , My javascript world!</p>
	</div>
	<button>移除p元素</button>

</body>
</html>
