<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>
	<meta charset="utf-8">
	<style type="text/css">
		#monitor{
			width: 200px;
			height: 200px;
			background-color: #006600;
			border-radius: 10px;
			margin-top: 10px;
			color:white;
		}
	</style>
	
</head>
<body>
<button id="get">获取天气</button>
<div id="monitor">
	
</div>

<input type="text" name="search" placeholder="请输入搜索内容" />
<select>
	
</select>

<script type="text/javascript">
	/*先运行moco：java -jar moco-runner-0.11.1-standalone.jar http -p 10000 -c data.json*/
		var getBtn = document.getElementById("get");
		var monitor = document.getElementById("monitor");
		getBtn.onclick=function(){
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if((xhr.readyState==XMLHttpRequest.DONE) && (xhr.status === 200)){
					console.log(xhr.responseText);
					var weather =eval('('+xhr.responseText+')');
					monitor.innerHTML=weather.weather+"<br/>"+weather.temp;
				}
			}
			xhr.open("GET","http://localhost:10000/weather",true);
			xhr.send();
		
		}

		var input = document.querySelector('input');
		var datalist = document.querySelector('select');
		input.onkeyup=function(e){
			var inputValue = e.target.value;
			if(inputValue){
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if((xhr.readyState==XMLHttpRequest.DONE) && (xhr.status === 200)){
						console.log(xhr.responseText);
						var data =eval('('+xhr.responseText+')');
						if(data.result){
							for (var i = data.result.length - 1; i >= 0; i--) {
								var option = document.createElement("option");
								option.textContent=data.result[i];
								datalist.append(option);
							}
						}
					}
				}
				xhr.open("GET","http://localhost:10000/search",true);
				xhr.send("searchKey="+inputValue);
				
			}
		}

	</script>
</body>
</html>
